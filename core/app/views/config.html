<div class="gt-sidebar hidden-print">
  <div class="panel panel-default">
    <ul class="list-group">
      <div gt-sidebar-item
           gt-display="Traces"
           gt-url="/config/traces">
      </div>
      <div gt-sidebar-item
           gt-display="Profiling"
           gt-url="/config/profiling">
      </div>
      <div gt-sidebar-item
           gt-display="User recording"
           gt-url="/config/user-recording">
      </div>
      <div gt-sidebar-item
           gt-display="MBean Gauges"
           gt-url="/config/mbean-gauges">
      </div>
      <div gt-sidebar-item
           gt-display="Capture points"
           gt-url="/config/capture-points">
      </div>
      <div gt-sidebar-item
           gt-display="Storage"
           gt-url="/config/storage">
      </div>
      <div gt-sidebar-item
           gt-display="User interface"
           gt-url="/config/user-interface">
      </div>
      <div gt-sidebar-item
           gt-display="Advanced"
           gt-url="/config/advanced">
      </div>
    </ul>
  </div>
  <div class="panel panel-default">
    <ul class="list-group">
      <li class="list-group-item plugin-sidebar-name">
        Plugins
      </li>
      <div ng-repeat="plugin in layout.plugins"
           gt-sidebar-item
           gt-display="{{plugin.name}}"
           gt-url="/config/plugin/{{plugin.id}}">
      </div>
    </ul>
  </div>
</div>
<div ui-view autoscroll="false" class="gt-main-column">
</div>
