<div class="panel panel-default">
  <div class="panel-heading">
    <h2>Gauges</h2>
  </div>
  <div class="panel-body">
    <div gt-spinner
         gt-show="!loaded && !httpError"
         class="left-aligned-spinner">
    </div>
    <div ng-include src="'template/gt-http-error-overlay.html'"></div>
    <div ng-show="loaded">
      <div ng-hide="allGaugeNames.length" style="font-size: 16px; margin-top: 20px;">
        No gauges configured. See <a href="config/mbean-gauges">Gauge configuration</a>.
      </div>
      <div ng-form
           gt-form-with-primary-button
           ng-show="allGaugeNames.length">
        <div class="form-group"
             style="margin-bottom: 0;">
          <div style="float: left; padding-right: 10px;">
            <label class="control-label"
                   for="filterDate"
                   style="padding: 0 10px 0 40px;">
              Date
            </label>
            <div gt-datepicker
                 gt-model="filterDate"
                 gt-id="filterDate"
                 style="display: inline-block;">
            </div>
          </div>
          <div gt-button
               gt-label="Refresh"
               gt-click="refreshButtonClick(deferred)"
               gt-no-spinner="true">
          </div>
        </div>
        <div class="chart-container">
          <button popover-window="template/gt-chart-help.html"
                  popover-window-placement="left"
                  popover-window-trigger="focus"
                  class="chart-help-button"
                  style="position: absolute; right: 0; top: -26px; border: none;">
            <i title="Help"
               class="fa fa-question-circle"
               style="font-size: 28px;"></i>
          </button>
          <!-- pointer-events: none is to allow scrollwheel events to pass through to flot in order to handle rapid
               zooming -->
          <div gt-spinner
               gt-show="showChartSpinner"
               gt-no-delay="true"
               class="spinner panel-overlay"
               id="chartSpinner"
               style="position: absolute; width: 100%; height: 100%; pointer-events: none;">
          </div>
          <div class="chart-dimensions" id="chart"></div>
          <div ng-show="chartNoData && !showChartSpinner"
               style="display: table; width: 100%; height: 100%;">
            <div style="display: table-cell; text-align: center; vertical-align: middle;">
              <div class="chart-no-data">No data</div>
            </div>
          </div>
        </div>
        <br>
        <div>
          <div ng-repeat="gaugeName in keyedColorPool.keys() | orderBy"
               class="inline-block"
               ng-style="displayFilterRowStyle(gaugeName)">
            {{allShortGaugeNames[gaugeName]}}
            <button type="button"
                    class="gauges-displayed-close"
                    ng-click="removeDisplayedGauge(gaugeName)">
              &times;
            </button>
          </div>
        </div>
        <br>
        <div>
          Filter
          <input type="text"
                 class="form-control inline-block"
                 ng-model="gaugeNameFilter"
                 style="width: 25em; margin-left: 5px;">
          <a href="" ng-click="selectAllGauges()" style="margin: 0 20px;">select all</a>
          <a href="" ng-click="deselectAllGauges()">deselect all</a>
        </div>
        <div class="checkbox" ng-repeat="gaugeName in allGaugeNames | filter:gaugeNameFilter">
          <label ng-style="gaugeRowStyle(gaugeName)">
            <input type="checkbox" ng-checked="keyedColorPool.get(gaugeName)"
                   ng-click="clickGaugeName(gaugeName)"
                   id="{{gaugeName}}">
            {{gaugeName}}
          </label>
        </div>
      </div>
    </div>
  </div>
</div>
