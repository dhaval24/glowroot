<div class="panel panel-default">
  <div class="panel-heading">
    <h2>Gauges</h2>
  </div>
  <div class="panel-body">
    <div ng-include src="'template/gt-http-error-overlay.html'"></div>

    <div class="chart-container"
         style="position: relative;">
      <div gt-spinner
           gt-show="showChartSpinner"
           class="spinner"
           id="chartSpinner"
           style="position: absolute; width: 100%; height: 100%;">
      </div>
      <div class="chart-dimensions" id="chart"></div>
      <div class="chart-error" ng-show="refreshChartError">
        <strong>{{refreshChartError}}</strong>
      </div>
    </div>
    <br>
    <div class="col-xs-12 col-sm-6" style="float: right; margin: 10px auto 0;">
      <div class="chart-help">
        <div style="margin-top: 10px;"><strong>Chart navigation</strong></div>
        <ul>
          <li>use the mouse scroll wheel to zoom in and out</li>
          <li>drag over a region to zoom in</li>
          <li>double click to zoom in</li>
          <li>
            <button class="flat-btn glowroot-link-color" id="zoomOut"
                    style="margin-left: -4px; padding: 0 4px;">
              click here to zoom out
            </button>
            (if no scroll wheel)
          </li>
        </ul>
      </div>
    </div>
    <div ng-form
         gt-form-with-primary-button
         class="col-xs-12 col-sm-6 form-horizontal"
         style="float: left; margin: 20px auto 0 auto;">
      <div class="form-group">
        <label class="col-lg-4 control-label" for="filterDate">Date</label>
        <div class="col-lg-8">
          <div gt-datepicker
               gt-model="filterDate"
               gt-id="filterDate">
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-lg-offset-4 col-lg-8">
          <div gt-button
               gt-label="Refresh"
               gt-click="refreshButtonClick(deferred)">
          </div>
        </div>
      </div>
    </div>
    <div style="clear: both; padding-top: 20px">
      <div class="home-gauge-aggregates-error" ng-show="aggregatesError">
        <strong>{{aggregatesError}}</strong>
      </div>
    </div>
    <div style="clear: both; position: relative;">
      <div class="panel-overlay" ng-hide="tableLoaded">
        <!-- this inner div is to position the spinner near top of panel since panel can be very tall pushing spinner
             offscreen -->
        <div style="position: absolute; width: 100%; margin-top: 50px;">
          <!-- don't show spinner on refresh button since that has its own spinner -->
          <div gt-spinner
               gt-show="!tableLoaded"
               class="spinner"
               style="margin-top: 40px; width: 100%;">
          </div>
        </div>
      </div>
      <div class="checkbox" ng-repeat="gaugeName in allGaugeNames">
        <label ng-style="gaugeRowStyle(gaugeName)">
          <input type="checkbox" ng-checked="checkedGaugeColors[gaugeName]"
                 ng-click="clickGaugeName(gaugeName)"
                 id="{{gaugeName}}">
          {{gaugeName}}
        </label>
      </div>
    </div>
    <div class="modal hide" id="modal">
      <button class="close" id="modalHide" style="position: fixed; right: 65px; top:30px;">
        &times;
      </button>
      <div class="modal-content" id="modalContent"></div>
    </div>
    <span class="qtip-border-color-0 offscreen" id="offscreenNormalColor"></span>
  </div>
</div>
