<div class="panel-overlay" ng-show="httpError">
  <!-- need top padding so message is not hidden under navbar -->
  <div ng-include src="'template/gt-http-error.html'" style="padding-top: 50px;"></div>
</div>
<div class="header">
  <div class="header-page-name">
    {{transactionType || transactionName ? transactionType + ': ' + transactionName : 'All Transactions'}}
  </div>
</div>
<div ng-form
     gt-form-with-primary-button>
  <div class="form-group"
       ng-class="{'has-error': parsingError}"
       style="margin-bottom: 0;">
    <div style="float: left; padding-right: 10px;">
      <label class="control-label"
             for="errorFilter"
             style="padding: 0 10px 0 60px;">
        Error filter
      </label>
      <input type="text"
             ng-model="errorFilter"
             class="form-control"
             id="errorFilter"
             style="display: inline-block; width: 25em;">
      <button popover-window="template/gt-error-filter-help.html"
              popover-window-placement="right"
              popover-window-trigger="focus"
              class="chart-help-button"
              style="border: none; padding: 0px 4px; vertical-align: middle;">
        <i title="Help"
           class="fa fa-question-circle"
           style="font-size: 28px;"></i>
      </button>
    </div>
    <div gt-button
         gt-label="Refresh"
         gt-click="refreshButtonClick(deferred)"
         gt-no-spinner="true"
         id="refreshButtonDiv">
    </div>
  </div>
</div>
<div class="chart-container">
  <button popover-window="template/gt-chart-help.html"
          popover-window-placement="left"
          popover-window-trigger="focus"
          class="chart-help-button"
          style="position: absolute; right: 0; top: -26px; border: none;">
    <i title="Help"
       class="fa fa-question-circle"
       style="font-size: 28px;"></i>
  </button>
  <!-- pointer-events: none is to allow scrollwheel events to pass through to flot in order to handle rapid zooming -->
  <div gt-spinner
       gt-show="showChartSpinner"
       gt-no-delay="true"
       class="spinner panel-overlay"
       id="chartSpinner"
       style="position: absolute; width: 100%; height: 100%; pointer-events: none;">
  </div>
  <div class="chart-dimensions" id="chart"></div>
  <div ng-show="chartNoData && !showChartSpinner"
       style="display: table; width: 100%; height: 100%;">
    <div style="display: table-cell; text-align: center; vertical-align: middle;">
      <div class="chart-no-data">No data</div>
    </div>
  </div>
</div>
<div ng-hide="chartNoData"
     style="position: relative; padding-top: 20px;">
  <div class="panel-overlay" ng-show="showTableOverlay">
  </div>
  <table class="table">
    <thead>
    <tr>
      <th width="98%">
        Error
      </th>
      <th width="1%">
        Count
      </th>
      <th width="1%">
        Traces
      </th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="errorMessage in errorMessages">
      <!-- no whitespace/indentation inside td is important here -->
      <td style="word-break: break-all; white-space: pre-line;">{{errorMessage.message}}</td>
      <td style="text-align: right;">
        {{errorMessage.count}}
      </td>
      <td style="white-space: nowrap;">
        <a ng-href="traces?{{tracesQueryString(errorMessage)}}">
          see traces
        </a>
      </td>
    </tr>
    </tbody>
  </table>
  <div ng-show="moreAvailable"
       style="vertical-align: middle; padding: 20px 0 0 30px;">
    <div gt-button
         gt-btn-class="btn-default"
         gt-label="Show more"
         gt-click="showMore(deferred)">
    </div>
  </div>
</div>
